{% load static %}
<html>

<head>

  <title>Gamestore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
  <!--Adds navigation bar on top-->
  {% include 'navbar.html' %}
  {% block content %}
  <div class='addGameForm d-flex justify-content-center p-8 mt-3'>
    {% if errorMessage %}
      <p style = "color:red;">{{errorMessage}}</p>
    {% endif %}
    <form method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type='submit'>Submit game</button>
      <button class="btn btn-danger" type="button" onclick="location.href='/'">Cancel</button>
    </form>
  </div>
  {% endblock content%}
</body>

</html>
