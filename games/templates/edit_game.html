{% block title %}Edit game{% endblock title%}
{% load static %}
{% block content %}
    <div class='editGameForm'>
        <form method = 'POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type = 'submit'>Save changes</button>
        </form>
        <button onclick="location.href='/games/{{game.id}}/'">Cancel</button>
    </div>
{% endblock content%}
