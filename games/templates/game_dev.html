{% load static %}
<html>

<head>

  <title>Gamestore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
  {% include 'navbar.html' %}
  <h2 class="d-flex justify-content-center mt-3">
    Game {{game.title}}
  </h2>
  <h3 class="d-flex justify-content-center">Sales statistics</h3>
  <p class="d-flex justify-content-center">Sold: {{transactions.count}}</p>
  {% for transaction in transactions %}
  <p class="d-flex justify-content-center">{{ transaction.timestamp }}</p>
  {% endfor %}
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" onclick="location.href='/games/play/{{game.id}}'">Play</button>
    <button class="btn btn-light" onclick="location.href='/games/edit/{{game.id}}'">Edit</button>
    <button class="btn btn-danger" onclick="location.href='/games/delete/{{game.id}}'">Delete</button>
    <button class="btn btn-light" onclick="location.href='/games/all'">Back</button>
  </div>
</body>

</html>
