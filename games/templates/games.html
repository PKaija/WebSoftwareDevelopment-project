{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <title>Gamestore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
  <!--Adds navigation bar on top-->
  {% include 'navbar.html' %}
  <div class="d-flex justify-content-center w-100 mt-3">
    <ul class="list-group w-75">
      {% for game in games %}
      <div class="border border-light rounded w-100 m-2">
        <li class="btn list-group-item" onclick="location.href='../{{game.id}}'">
          <div style="text-align: center;">
            <span style="font-size:xx-large;">{{ game.title }}</span>
          </div>
          <div style="text-align: center;">
            <span style="font-size: large;">Price: {{ game.price }}</span>
          </div>
        </li>
      </div>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
