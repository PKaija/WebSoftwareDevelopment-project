{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <title>Gamestore</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
  <form>
    <input class="back-button" type="button" value="Back" onclick="location.href='/'">
  </form>
    <h1>Games</h1>
    <ul>
        {% for game in games %}
        <li>{{ game.title }}</li>
        <button onclick="location.href='../{{game.id}}'">View</button>
        {% endfor %}
    </ul>
</body>

</html>
