{% block content %}
<div class="navbar w-100 text-white">
  <div>
    <button class="btn btn-light" onclick="location.href='/games/all'">Browse games</button>
    {% if request.user.account_type == 'DEV' %}
    <button class="btn btn-light" onclick="location.href='/games/add'">Add game</button>
    {% endif %}
  </div>
  <div>
    <h1 class="btn" id="logo" onclick="location.href='/'">Gamestore</h1>
  </div>
  <div>
    {% if request.user.is_authenticated %}
    <div class="text-white">Logged in as {{user.username}}</div>
    <button class="btn btn-light" onclick="location.href='/logout'">Log out</button>
    <button class="btn btn-light" onclick="location.href='/profile'">Profile</button>
    {% else %}
    <button class="btn btn-light" onclick="location.href='/login'">Log in</button>
    <button class="btn btn-light" onclick="location.href='/register'">Register</button>
    {% endif %}
  </div>
</div>
{% endblock content %}
