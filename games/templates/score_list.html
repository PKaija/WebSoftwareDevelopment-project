{% block title %}{{game.title}} Score{% endblock title%}
{% load static %}
{% block content %}
    <div class="scoreList">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                {% for score in scores %}
                    <tr>
                        <td>{{score.user}}</td>
                        <td>{{score.score}}</td>
                    </tr>
                {% endfor %}
            </table>
    </div>
{% endblock content%}
