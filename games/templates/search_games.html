{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
     <div class = "search_form">
        <form method = 'POST'>
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary" type='submit'>Search</button>
         </form>
         <p>Searched for: {{search_terms}}</p>
    </div>
    <div class = "search_game_list">
         {% for game in games %}
            {{game.title}}
         {% endfor %}
    </div>
</body>
</html>
