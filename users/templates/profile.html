{% block title %}Profile{% endblock title %}
{% load static %}
{% block content %}
	<div class='profileinfo'>
		<p>Username: {{ user.username }}</p>
		<p>Bio: {{ user.bio }}</p>
		<p>User type: {{ user.account_type }}</p>
		<button onclick="location.href='./logout'">Log out</button>
		{% for game in user.owned_games.all %}
		<li>{{game.title}}</li>
		{% endfor %}
	</div>
{% endblock content %}
